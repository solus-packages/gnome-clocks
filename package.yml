name        : gnome-clocks
version     : 3.18.0
release     : 6
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-clocks/3.18/gnome-clocks-3.18.0.tar.xz : ca0818ec89e3539201da6b5388365e3d66df815198beccc90e2be44c7822baa0
license     :
    - GPL-2.0
summary     : Gnome Clock application
builddeps   :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gweather-3.0)
    - pkgconfig(libcanberra)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(gsound)
    - itstool
rundeps     :
    - geoclue
description : |
    World clocks, stopwatch, alarms and more
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
