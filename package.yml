name       : gnome-clocks
version    : 3.20.1
release    : 7
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnome-clocks/3.20/gnome-clocks-3.20.1.tar.xz : 92ad7b409c5118464af49ca28262ae43e9d377435ad2b10048b23e6e11ae476f
license    :
    - GPL-2.0
summary    : Gnome Clock application
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gweather-3.0)
    - pkgconfig(libcanberra)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(geoclue-2.0)
    - pkgconfig(gsound)
    - itstool
rundeps    :
    - geoclue
description: |
    World clocks, stopwatch, alarms and more
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
